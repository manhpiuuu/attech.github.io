<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/dangnhap.css">
    <title>Document</title>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1><span style="color: red;">A</span><span style="color: blue;">TTECH</span></h1>
            <p>Sáng tạo & Thích nghi</p>
        </div>
    
        <h2>Đăng nhập</h2>
    
        <div class="login-form">
            <input type="text" placeholder="Tên người dùng" class="input-field">
            <div class="password-container">
                <input type="password" placeholder="Mật khẩu" class="input-field">
                <span class="toggle-password">
                    <i class="fas fa-eye-slash"></i>
                </span>
            </div>
            <div class="remember-me">
                <input type="checkbox" id="remember">
                <label for="remember">Lưu mật khẩu</label>
            </div>
            <button class="login-button">Đăng nhập</button>
        </div>
    
        <div class="login-footer">
            <a href="index.html" class="back-link">Quay lại Attech</a><br>
            <a href="#" class="forgot-password">Quên mật khẩu?</a>
        </div>
    </div>    
    
</body>
</html>
